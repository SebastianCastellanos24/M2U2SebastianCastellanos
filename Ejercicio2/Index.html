<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 2 - Hallar numero menor y mayor</title>
</head>
<body>
    <section class="form-numbers">
        <h1>Digita cuatro (4) numeros diferentes</h1>
        <h3>Este programa te indicará el numero mayor y el numero menor de los datos que ingreses a continuación: </h3>
        <input class="controlest" type="number" name="Numb1" id="Numb1" placeholder="Numero 1">
        <input class="controlest" type="number" name="Numb2" id="Numb2" placeholder="Numero 2">
        <input class="controlest" type="number" name="Numb3" id="Numb3" placeholder="Numero 3">
        <input class="controlest" type="number" name="Numb4" id="Numb4" placeholder="Numero 4">
        <input class="controlbot" type="button" id="boton" value="Enviar">
        <input class="controlbot" type="button" id="boton2" value="Limpiar datos">
        <h4 id="ValCorrect"></h4>
        <p id="ValMayor"></p>
        <p id="ValMenor"></p>
    </section>
</body>
<script src="index.js"></script>
</html>
